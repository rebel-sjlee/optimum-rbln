name: Publish CI container to Harbor

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - uv.lock
      - pyproject.toml

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build & Push
    runs-on: rbln-sw-k8s-general
    env:
      IMAGE_PATH: rbln-sw/optimum-rbln
      DOCKERFILE: docker/ci/Dockerfile
      CONTEXT: .
      PLATFORMS: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "dev"
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR }}
          username: ${{ secrets.PKG_GATE0 }}
          password: ${{ secrets.PKG_GATE1 }}

      - name: Build and push (auto on dev lockfile change)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ secrets.HARBOR }}/${{ env.IMAGE_PATH }}:dev
            ${{ secrets.HARBOR }}/${{ env.IMAGE_PATH }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false


